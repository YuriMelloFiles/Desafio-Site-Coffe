<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link CSS-->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Manrope:wght@400;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>RocketCoffe</title>
  </head>
  <body>
    <header id="header">
      <nav>
        <div class="logo">
          <img src="assets/logo-mobile.svg" alt="" />
        </div>

        <div class="menu">
          <ul class="grid">
            <li><a href="">Home</a></li>
            <li><a href="">Menu</a></li>
            <li><a href="">Recompensas</a></li>
            <li><a href="">Gift cards</a></li>
            <li><a href="">Lojas</a></li>
          </ul>
        </div>

        <div>
          <img
            class="toggle icon-open"
            src="assets/menu-buguer-open.svg"
            alt=""
          />
        </div>

        <div>
          <img
            class="toggle icon-close"
            src="assets/menu-buguer-close.svg"
            alt=""
          />
        </div>
      </nav>
    </header>

    <main>
      <div class="content">
        <p>O café que fará seu código decolar para o próximo nídel.</p>
      </div>

      <div class="content">
        <button>PEGAR MEU CAFÉ ></button>
      </div>

      <div class="content">
        <h1>Great Coffee</h1>
      </div>
      <div class="content stroke">
        <h1>&lt;Great Code/&gt;</h1>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
